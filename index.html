<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>GITHUB API</title>
    </head>
    <body>
        <div class="container">
            <!-- Header -->

            <header>
                <h1>GITHUB STALKER</h1>
                <form>
                    <input
                        id="input-username"
                        type="text"
                        placeholder="Username without @"
                        required
                    />
                    <button id="get" class="btn">GET</button>
                </form>
            </header>

            <main></main>

            <!-- User Info -->
            <template>
                <section id="data">
                    <div class="user-card">
                        <div class="user-icon">
                            <img src="assets/86903758.jpeg" alt="user-icon" />
                            <h2 class="username">@Purplerain69</h2>
                            <div class="follow-info">
                                <div>
                                    <span class="followers">69</span>
                                    <span>|</span>
                                    <span class="following"></span>
                                </div>
                                <span>Followers</span>
                                <span>Followings</span>
                            </div>
                            <div class="bio">
                                <p></p>
                            </div>
                        </div>

                        <span class="corchete">{</span>

                        <div class="user-data">
                            <div class="test">
                                <ol>
                                    <li>Login: <span class="login">"Purplerain69"</span></li>
                                    <li>Name: <span class="name">"Purplerain69</span></li>
                                    <li>Email: <span class="email">"Purplerain69</span></li>
                                    <li>Twitter: <span class="twitter">"Purplerain69/span></li>
                                    <li>Location: <span class="location">"Purplerain69</span></li>
                                    <li>Company: <span class="company">"Purplerain69</span></li>
                                    <li>Repositories: <span class="repos">"Purplerain69</span></li>
                                </ol>
                            </div>
                        </div>
                        <span class="corchete">}</span>
                    </div>
                    <a href="" target="_blank" class="github btn" class="btn"
                        ><i class="fa-brands fa-github"></i
                    ></a>
                </section>
            </template>
            <footer>@Purplerain69</footer>
        </div>
    </body>
    <script src="js/app.js"></script>
</html>
